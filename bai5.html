    function detail(ten) {
        let c;
        for (let i=0; i< ngoisao.length;i++){
            if (ngoisao[i] == ten ){
                c = ngoisao[i] +" belong with " +chomsao[i];
                return c;
            }
        }
        return c = "Not found";
    }
    let nhapten = prompt("Nhap ten ngoi sao:  ");
    document.write(detail(nhapten));

</script>
